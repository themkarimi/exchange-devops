apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: exchange
  namespace: exchange
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: crypto-exchange.local  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: exchange
            port:
              number: 8000
