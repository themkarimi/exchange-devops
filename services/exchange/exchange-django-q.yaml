apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-q-worker
  namespace: crypto-exchange
  labels:
    app: django-q-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-q-worker
  template:
    metadata:
      labels:
        app: django-q-worker
    spec:
      containers:
      - name: django-q-worker
        image: your-registry/exchange:v1
        command:
        - sh
        - -c
        - |
          cd /app/Exchange
          python3 manage.py qcluster
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: exchange-config
              key: DEBUG
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: exchange-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: exchange-config
              key: DATABASE_USER
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: exchange-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: exchange-config
              key: DATABASE_PORT
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: exchange-secret
              key: DATABASE_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: exchange-secret
              key: SECRET_KEY
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: exchange-secret
              key: API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
